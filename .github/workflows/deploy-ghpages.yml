name: Workflow to deploy docs to github pages
on: 
  push:
    branches:
      - main
jobs:
  Deploy-App:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      
      - name: deploy
        run: |
          yarn install
          GIT_USER=${{ secrets.GIT_USER }} yarn deploy